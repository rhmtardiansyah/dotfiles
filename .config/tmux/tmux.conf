# change default prefix to Ctrl+a
set -g prefix C-a
set -g base-index 1
setw -g pane-base-index 1
# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.config/tmux/tmux.conf
# tmux sensible
set -s escape-time 0
set -g mouse on
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*:Tc"
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'

set -g status-style "fg=brightwhite, bg=#2C323D"
## Left
set -g status-left-length 40
set -g status-left "#[fg=#e06c75,bg=#2c323d, bold]   | #[fg=#e06c75,bg=#2c323d, bold]#(whoami) "
## Center
set -g window-status-format "#[fg=#e06c75,bg=#2c323d] #I #{pane_current_command} "
set -g window-status-current-format "#[fg=#e06c75,bg=#2c323d, bold] #I #{pane_current_command} "
set -g window-status-separator ""
set -g status-justify centre

## Right
set -g status-right-length 40
set -g status-right "#{prefix_highlight} #[fg=#e06c75 ,bg=#2c323d, bold]   #[fg=#e06c75,bg=292c34, bold] #(lsb_release -d | cut -f 2) "

setw -g mode-style "fg=black, bg=brightblack"
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
